<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/all.css" />
    <title>clock</title>
  </head>
  <body>
    <div class="container">
      <div class="timeBar">
        <div class="nowTime">
          <span class="hour">00</span>
          :<span class="min">00</span> :<span class="sec">00</span>
        </div>
      </div>

      <div class="clock">
        <div class="panel">
          <div class="scale"></div>
          <div class="num"></div>
          <div class="pointer">
            <div>
              <span id="hour"></span>
              <span id="min"></span>
              <span id="sec"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/all.js"></script>
  </body>
</html>
